<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciador de Marmitas - UX Edition</title>
    <style>
        /* ESTILO PROFISSIONAL (DARK MODE) - v1.2 UX Edition */
        body {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 25px;
        }
        
        h1 { color: #ff9f43; margin: 0; font-size: 22px; letter-spacing: -0.5px; font-weight: 600; }
        p { color: #7f8c8d; font-size: 13px; margin-top: 5px; font-weight: 400; }

        .input-group {
            margin-bottom: 15px;
            background: #1e1e1e;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            transition: border-color 0.3s; /* Transição suave */
        }

        label {
            display: block;
            color: #ff9f43;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            background: #2f3542;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            font-size: 15px;
            border-radius: 4px;
            box-sizing: border-box; 
            outline: none;
            transition: all 0.3s;
        }

        input:focus, select:focus { border-color: #ff9f43; }

        /* --- NOVOS ESTILOS DE UX/ERRO --- */
        .erro-input {
            border-color: #e74c3c !important; /* Vermelho de erro */
            background-color: #2c1f1f !important;
        }
        
        .erro-msg {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* Escondido por padrão */
            font-weight: 500;
        }
        
        /* Quando o grupo tem erro, mostra a mensagem */
        .input-group.erro .erro-msg { display: block; }
        .input-group.erro { border-color: #e74c3c; }
        /* -------------------------------- */


        button#btn-add {
            width: 100%;
            background-color: #ff9f43;
            color: #121212;
            font-weight: 700;
            font-size: 15px;
            padding: 14px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        
        button#btn-add:active { background-color: #e67e22; }

        .list-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px;
        }

        .list-title { margin: 0; color: #f1f2f6; font-size: 16px; font-weight: 600; }
        .count-badge {
            background: #2f3542; color: #ff9f43; padding: 2px 10px; 
            border-radius: 12px; font-size: 12px; font-weight: bold; border: 1px solid #444;
        }

        .card-pedido {
            background-color: #1e1e1e;
            margin-top: 10px;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #ff9f43;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

        .info-timer { text-align: right; min-width: 90px; }
        .timer-display { color: #bdc3c7; font-family: monospace; font-size: 13px; margin-bottom: 8px; display: block; }

        .btn-finish {
            background: transparent; color: #e74c3c; border: 1px solid #e74c3c;
            padding: 6px 12px; border-radius: 4px; font-weight: 600; font-size: 11px;
            cursor: pointer; text-transform: uppercase; transition: all 0.2s;
        }

        .btn-finish:hover { background: #e74c3c; color: white; }

        footer {
            margin-top: auto; padding-top: 40px; padding-bottom: 10px;
            text-align: center; border-top: 1px solid #333; color: #555; font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gerenciador de Marmitas</h1>
        <p>Controle de Pedidos</p>
    </header>

    <div id="formulario">
        <div class="input-group" id="grupo-nome">
            <label>Nome do Cliente</label>
            <input type="text" id="nome" placeholder="Digite o nome..." autocomplete="off">
            <span class="erro-msg">⚠️ Por favor, informe o nome do cliente.</span>
        </div>

        <div class="input-group">
            <label>Prato Escolhido</label>
            <select id="prato">
                <option value="Frango Grelhado">Frango Grelhado</option>
                <option value="Carne de Panela">Carne de Panela</option>
                <option value="Omelete">Omelete (Vegetariano)</option>
                <option value="Peixe">Peixe do Dia</option>
                <option value="Bisteca">Bisteca Suína</option>
            </select>
        </div>

        <div class="input-group">
            <label>Tamanho da Marmita</label>
            <select id="tamanho">
                <option value="Pequena">Pequena (P)</option>
                <option value="Média" selected>Média (M)</option>
                <option value="Grande">Grande (G)</option>
            </select>
        </div>

        <button id="btn-add">Registrar Pedido</button>
    </div>

    <div class="list-header">
        <h3 class="list-title">Fila de Preparo</h3>
        <span id="contador" class="count-badge">0</span>
    </div>
    
    <div id="lista"></div>

    <footer>
        <p>Criado por Elisa Thomaz Cavalcanti - 2026</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const listaEl = document.getElementById('lista');
            const contadorEl = document.getElementById('contador');
            const btnAdd = document.getElementById('btn-add');
            // Elementos para validação de UX
            const inputNome = document.getElementById('nome');
            const grupoNome = document.getElementById('grupo-nome');

            let pedidos = [];

            try {
                const dados = localStorage.getItem('marmita_manager_ux');
                if (dados) pedidos = JSON.parse(dados);
            } catch (e) { console.error("Erro ao carregar dados", e); }

            renderizarEstrutura();
            setInterval(atualizarRelogios, 1000);

            // --- FUNÇÃO DE VALIDAÇÃO VISUAL (UX) ---
            function validarFormulario() {
                const valorNome = inputNome.value.trim();
                
                if (valorNome === "") {
                    // Adiciona classes de erro visualmente
                    inputNome.classList.add('erro-input');
                    grupoNome.classList.add('erro');
                    inputNome.focus();
                    return false; // Falhou na validação
                } else {
                    // Remove classes se estiver tudo ok
                    inputNome.classList.remove('erro-input');
                    grupoNome.classList.remove('erro');
                    return true; // Passou
                }
            }

            // Limpa o erro assim que a pessoa começa a digitar (Boa UX)
            inputNome.addEventListener('input', function() {
                 if(inputNome.classList.contains('erro-input')) {
                    inputNome.classList.remove('erro-input');
                    grupoNome.classList.remove('erro');
                 }
            });
            // -----------------------------------------


            btnAdd.addEventListener('click', function() {
                // Chama a validação visual antes de prosseguir
                if (!validarFormulario()) {
                    return; // Para tudo se a validação falhar
                }

                const prato = document.getElementById('prato').value;
                const tamanho = document.getElementById('tamanho').value;

                pedidos.push({ 
                    id: Date.now(), 
                    nome: inputNome.value, 
                    prato: prato, 
                    tamanho: tamanho 
                });
                
                salvar();
                renderizarEstrutura();
                
                inputNome.value = '';
                inputNome.focus();
            });

            window.finalizarPedido = function(id) {
                // Usando confirm nativo, mas poderíamos fazer um modal bonito depois
                if(confirm('Confirmar entrega do pedido?')) {
                    pedidos = pedidos.filter(p => p.id !== id);
                    salvar();
                    renderizarEstrutura();
                }
            };

            function salvar() {
                localStorage.setItem('marmita_manager_ux', JSON.stringify(pedidos));
            }

            function formatarTempo(ms) {
                const totalSegundos = Math.floor(ms / 1000);
                const minutos = Math.floor(totalSegundos / 60);
                const segundos = totalSegundos % 60;
                return `${minutos < 10 ? '0' : ''}${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
            }

            function renderizarEstrutura() {
                contadorEl.innerText = pedidos.length;
                listaEl.innerHTML = '';

                if(pedidos.length === 0) {
                    listaEl.innerHTML = '<p style="text-align:center; color:#555; margin-top: 30px; font-size: 14px;">Nenhum pedido pendente.</p>';
                    return;
                }

                pedidos.forEach((p) => {
                    const div = document.createElement('div');
                    div.className = 'card-pedido';
                    div.innerHTML = `
                        <div>
                            <strong style="font-size:15px; color: #f1f2f6;">${p.nome}</strong><br>
                            <span style="color:#95a5a6; font-size: 13px;">${p.prato} • ${p.tamanho}</span>
                        </div>
                        <div class="info-timer">
                            <span id="timer-${p.id}" class="timer-display">--:--</span>
                            <button class="btn-finish" onclick="finalizarPedido(${p.id})">Concluir</button>
                        </div>
                    `;
                    listaEl.appendChild(div);
                });
                
                atualizarRelogios();
            }

            function atualizarRelogios() {
                const agora = Date.now();
                pedidos.forEach(p => {
                    const elTimer = document.getElementById(`timer-${p.id}`);
                    if (elTimer) {
                        const diff = agora - p.id;
                        elTimer.innerText = formatarTempo(diff);
                        if (diff > 600000) { 
                            elTimer.style.color = '#e74c3c';
                        } else if (diff > 300000) {
                            elTimer.style.color = '#f1c40f';
                        } else {
                            elTimer.style.color = '#bdc3c7';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
